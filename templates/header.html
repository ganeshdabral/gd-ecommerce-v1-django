{% load static %}
<!-- Search model -->
	<div class="search-model">
		<div class="h-100 d-flex align-items-center justify-content-center">
			<div class="search-close-switch">+</div>
			<form class="search-model-form" method="GET" action="{% url 'search:query' %}">
				<input type="text" id="search-input" name="q" value="{{request.GET.q}}" placeholder="Search here.....">
			</form>
		</div>
	</div>
	<!-- Search model end -->
 <header class="header-section">
        <div class="container-fluid">
            <div class="inner-header">
                <div class="logo">
                    <a href="/"><img src="{% static 'img/logo.png' %}" alt=""></a>
                </div>
                <div class="header-right">
                    <img src="{% static 'img/icons/search.png' %}" alt="" class="search-trigger">
                    <img src="{% static 'img/icons/man.png' %}" alt="">
                    <a href="/cart/">
                        <img src="{% static 'img/icons/bag.png' %}" alt="">
                        <span>{{ request.session.cart_count }}</span>
                    </a>
                </div>
                <div class="user-access">
                    {% if user.is_authenticated %}
                        <a href="/logout/">Logout</a>
                    {% else %}
                        <a href="/login/">Register / Sign in</a>
                    {% endif %}
                </div>
                <nav class="main-menu mobile-menu">
                    <ul>
                        <li><a class="active" href="/">Home</a></li>
                        <li><a href="/product/">Shop</a>
                            <ul class="sub-menu">
                                <li><a href="{% url 'products:category' category='men' %}">Men's Fashion</a></li>
                                <li><a href="{% url 'products:category' category='women' %}">Women's Fashion</a></li>
                                <li><a href="{% url 'products:category' category='kids' %}">kid's Fashion</a></li>
                            </ul>
                        </li>
                        <li><a href="./product-page.html">About</a></li>
                        <li><a href="./check-out.html">Blog</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
